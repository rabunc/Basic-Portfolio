<!DOCTYPE html>
<html>

<head>
    <title>Ryan Bregier's Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
<header>
    <div id="logo"><h1>Ryan Bregier</h1></div>
    <div id="menu">
        <ul>
            <li>About</li>
            <li>Contact</li>
            <li>Portfolio</li>

</header>

<section id="content">
    <div class="box">
        <h2>Contact</h2>
        <hr>
        <form>
            <div class="form group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
        </form>


    </div>
    <div class="box">
        <h2>Connect with me</h2>
        <hr>
        <a class="icon" href="https://twitter.com/bregier" target="_blank"><img src=assets/images/Twitter-icon.png></a>
        <a class="icon" href="http://stackoverflow.com/users/746073/rabunc" target="_blank"><img src=assets/images/Stack-overflow-128.png></a>
        <a class="icon" href="https://github.com/rabunc" target="_blank"><img src=assets/images/Github-128.png></a>
    </div>
</section>

    <footer>
        <p>
            Copyright 2017 Ryan Bregier
        </p>
    </footer>

</body>

</html>
